<div class="row">
	<div class="col-xs-6 col-sm-4 col-md-4 col-md-offset-4"
		<form class="form-signin" ng-submit="submit()" ng-controller="LoginFormCtrl">
		  <h2 class="form-signin-heading">Please sign in</h2>
		  <input type="text" class="form-control" ng-model="email" placeholder="Email address" autofocus>
		  <input type="password" class="form-control" ng-model="password" placeholder="Password">
		  <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="submit()">Sign in</button>
		</form>
	</div>
</div>
