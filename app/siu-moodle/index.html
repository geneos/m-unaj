<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		
		<title>Bootstrap 101 Template</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<link rel="stylesheet" href="css/ng-table.min.css">
		
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="js/ng-table.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/siuFactory.js"></script>
		<script src="js/moodleFactory.js"></script>
		<script src="bower_components/angular-md5/angular-md5.js"></script>
		<script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
		<script src="bower_components/angular-digest-interceptor/digest.js"></script>


		

	</head>
	<body>
		<div data-ng-app="siuMoodleApp" data-ng-controller="siuMoodleCtrl" >

			<table ng-table="tableParams" class="table table-hover table-bordered" show-filter="true">
			    <tr ng-repeat="comision in $data" data-ng-class="{success:(comision.actividad_codigo | comisionMigrated:moodlecourses), danger: !(comision.actividad_codigo | comisionMigrated:moodlecourses)}">
				<td title="'#'">{{ $index + 1 }}</td>
				<td header="'headerCheckbox.html'"><input type="checkbox" ng-model="synchronizedData[$index].selected" /></td>
				<td title="'Comision'">{{comision.comision}}</td>				
				<td title="'Codigo'" sortable="'actividad_codigo'" filter="{actividad_codigo: 'text'}">
				    {{comision.actividad_codigo}}</td>
				<td title="'Actividad'" sortable="'actividad_nombre'" filter="{actividad_nombre: 'text'}">
				    {{comision.actividad_nombre}}</td>
				<td filter="{ {comision.actividad_codigo | comisionMigrated:moodlecourses}: 'select'}" filter-data="[{'id':true,'title':true},{'id':false,'title':false}]"><button type="button" class="btn btn-primary" ng-disabled="comision.actividad_codigo | comisionMigrated:moodlecourses" ng-click="createCourse(comision)">Importar</button></td>
				<td><button type="button" class="btn btn-success" ng-disabled="!(comision.actividad_codigo | comisionMigrated:moodlecourses)" >Sincronizar</button></td>
			    </tr>
			</table>

		</div>
		
	</body>
</html>
